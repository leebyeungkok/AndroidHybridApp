<html>
<head>
    <script>
        function onAlert(){
            alert('Alert을 호출합니다.');
        }
        function onConfirm(){
            let result = confirm('Confirm을 호출합니다.');
            alert(result + '');
        }
    </script>
</head>
<body>
    <br>
    <BR>
    <h2>Hello Hybrid!!</h2>
    <button style="font-size:20px" onclick="javascript:onAlert()">Alert</button>
    <button style="font-size:20px" onclick="javascript:onConfirm()">Confirm</button>
</body>
</html>
